<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>TodayReader</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
    <meta content='none' name='robots'>
    <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='/css/jquery-ui.min-1.10.2.css' rel='stylesheet' type='text/css'>
    <link href='/css/google-webfonts-cedarville-cursive.css' rel='stylesheet' type='text/css'>
    <script src='/js/jquery.min-1.9.1.js' type='text/javascript'></script>
    <script src='/js/jquery-ui.min-1.10.2.js' type='text/javascript'></script>
    <script src='/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='/js/bootstrap-datepicker.js' type='text/javascript'></script>
    <!--[if lt IE 9]>
      <script src='/js/html5.js'></script>
    <![endif]-->
  </head>
  <body>
    <div class='container'>
      <div class='navbar navbar-default'>
        <div class='container-fluid'>
          <div class='navbar-header'>
            <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
              <span class='sr-only'>Toggle navigation</span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' href='/'>
              <i class="fa fa-search">
                TodayReader
              </i>
            </a>
          </div>
        </div>
      </div>
      <div class='content'>
        <div class='row'>
          {{ range $index, $pre := .Previews }}
          <div class='col-sm-6 col-md-3'>
            <div class='thumbnail'>
              <div class='caption center'>
                <h2 style='margin-top: 0px;'>
                  <a href='/pdf/{{ $index }}'>{{ $index }}</a>
                </h2>
              </div>
              <a href='/page/{{ $index }}'>
                <img src='data:image/jpg;base64,{{ $pre }}'>
              </a>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
    <br>
    <footer>
      <p class='footer'>&copy; Chang Sau Sheong 2014</p>
    </footer>
  </body>
</html>
<style>
  a:link { text-decoration: none; }
  body { padding-top: 20px; font-family: "Helvetica Neue", Helvetica, Arial, Sans Serif; }
  p {font-size: 16px; line-height: 140%; }  
  
  
  .content {
    background-color: #fff;
    padding: 20px 50px 50px 50px;
    -webkit-border-radius: 3px 3px 3px 3px;
       -moz-border-radius: 3px 3px 3px 3px;
            border-radius: 3px 3px 3px 3px;
    -webkit-box-shadow: 0 0px 6px 0px rgba(0,0,0,.3);
       -moz-box-shadow: 0 0px 6px 0px rgba(0,0,0,.3);
            box-shadow: 0 0px 6px 0px rgba(0,0,0,.3);
  }  
  .center { text-align: center}
  .footer { text-align:center; color:#999999; }
  .cover {height: 450px; }
  .preview {height: 250px; }
</style>
